<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MineXII</title>
  <!-- Here until i figure this out -->
<style>body {
  font-family: Arial, sans-serif;
  background-color: #222;
  color: white;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  width: 100%;
  max-width: 100%;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  background-color: #333;
  flex-shrink: 0;
}

.client-info {
  display: flex;
  align-items: center;
}

.app-icon {
  width: 50px;
  height: 50px;
  margin-right: 10px;
}

.text-info {
  display: flex;
  flex-direction: column;
}

.logo {
  font-weight: bold;
  font-size: 18px;
}

.online-count {
  font-size: 12px;
}

.user-info {
  display: flex;
  align-items: center;
}

.username {
  font-size: 14px;
}

.nav-bar {
  display: flex;
  justify-content: center;
  background-color: #444;
  padding: 5px 0;
}

.nav-link {
  color: white;
  text-decoration: none;
  padding: 5px 10px;
  margin: 0 5px;
  border-radius: 3px;
  font-size: 14px;
  transition: background-color 0.3s;
}

.nav-link:hover {
  background-color: #555;
}

.main-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  flex: 1;
  padding: 10px;
  width: 100%;
  box-sizing: border-box;
  overflow: auto;
}

.launch-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 10px;
}

.space-image {
  width: 150px;
  height: auto;
  margin-bottom: 10px;
}

.launch-controls {
  display: flex;
  gap: 5px;
  align-items: center;
}

.version-select {
  padding: 15px 16px; /* Increase padding for larger size */
  font-size: 14px; /* Increase font size */
  background-color: #1c691f;
  color: white;
  border: 1px solid #333;
  border-radius: 5px;
  width: 500px; /* Adjust width as needed */
  cursor: pointer;
  transition: background-color 0.3s, box-shadow 0.3s;
}

.version-select:hover {
  background-color: #45a049;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.version-select:focus {
  outline: none;
  box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.6);
}

.version-select option {
  background-color: #444;
  color: white;
}

.launch-button {
  padding: 15px 20px;
  font-size: 14px;
  background-color: #4CAF50;
  border: none;
  border-radius: 10px;
  color: white;
  cursor: pointer;
}

.launch-button:hover {
  background-color: #45a049;
}

.feature-highlights {
  width: 100%;
  margin-top: 20px;
  text-align: center;
}

.highlight-container {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  flex-wrap: wrap;
}

.highlight {
  background-color: #333;
  border-radius: 5px;
  padding: 20px;
  width: calc(30% - 20px);
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
}

.highlight:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

.highlight-image {
  width: 100px;
  height: auto;
  border-radius: 5px;
  margin-bottom: 10px;
}

.highlight-description {
  font-size: 14px;
  margin: 10px 0 0;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .highlight {
    width: 100%;
    margin-bottom: 20px;
  }
}


.join-servers {
  background-color: #333;
  padding: 10px;
  text-align: center;
}

.servers {
  display: flex;
  gap: 5px;
  justify-content: center;
}

.server-button {
  padding: 5px 10px;
  background-color: #555;
  border: none;
  border-radius: 3px;
  color: white;
  cursor: pointer;
  font-size: 12px;
}

.server-button:hover {
  background-color: #666;
}

.skin-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  overflow-y: auto;
  scrollbar-width: thin;
  scrollbar-color: #007bff #f0f0f0;
}

.skin-viewer-image {
  width: 100%;
  height: auto;
  border: 1px solid #ddd;
  border-radius: 5px;
}

.download-btn {
  display: block;
  margin-top: 10px;
  text-align: center;
  background-color: #007bff;
  color: #fff;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  text-decoration: none;
}

.download-btn:hover {
  background-color: #0056b3;
}

/* Responsive Adjustments */
@media (max-width: 768px) {
  .highlight-container {
    flex-direction: column;
    align-items: center;
  }

  .highlight {
    width: 100%;
    margin-bottom: 10px;
  }
}

a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}

a:visited {
  color: rgb(0, 248, 0);
  background-color: transparent;
  text-decoration: none;
}

a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}</style>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="client-info">
        <img src="images/title.png" alt="App Icon" class="app-icon">
        <div class="text-info">
          <span class="logo">MineXII</span>
          <span class="online-count">Web Edition</span>
        </div>
      </div>
      <div class="user-info">
        <span class="username">Playing on <strong>EAGLERCRAFT</strong></span>
      </div>
    </header>

    <nav class="nav-bar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="cosmetics.html" class="nav-link">Cosmetics</a>
    </nav>

    <main class="main-content">
      <div class="launch-section">
        <img src="images/title.png" alt="Space Image" class="space-image">
        <div class="launch-controls">
          <select id="versionSelect" class="version-select">
            <option value="1.8.9">1.8.9</option>
            <option value="1.12.2">Eaglerforge</option>
            <option value="1.16.5">1.9 Snapshot 0.5.0</option>
          </select>
          <button id="launchButton" class="launch-button">Launch</button>
        </div>
      </div>

      <div class="feature-highlights">
        <h2>News</h2>
        <div class="highlight-container">
          <div class="highlight">
            <img src="images/feature1.png" alt="Feature 1" class="highlight-image">
            <p class="highlight-description">Skyblock added to Zelznet</p>
          </div>
          <div class="highlight">
            <img src="images/feature2.png" alt="Feature 2" class="highlight-image">
            <p class="highlight-description">EaglercraftL 1.9 Discord Server: <a href="https://discord.gg/eSgHmBQGpQ">Discord</a></p>
          </div>
          <div class="highlight">
            <img src="images/feature3.png" alt="Feature 2" class="highlight-image">
            <p class="highlight-description">MineXII Github: <a href="https://github.com/SpeedSlicer/MineXII/">Github</a></p>
          </div>
        </div>
      </div>

    </main>

    <footer class="join-servers">
      <h2>Join Servers</h2>
      <div class="servers">
        <button class="server-button" onclick="joinServer('ArchMC')">ArchMC</button>
        <button class="server-button" onclick="joinServer('Asspixel')">Asspixel</button>
        <button class="server-button" onclick="joinServer('Zelznet')">Zelznet</button>
        <button class="server-button" onclick="joinServer('Fake server')">Powercoord</button>
      </div>
    </footer>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
